{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'orders:order-list' %}">{% trans "List of orders" %}<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'orders:order-create' %}">{% trans "Create" %}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'orders:order-form' %}">{% trans "Search" %}</a>
      </li>
      {% get_language_info_list for LANGUAGES as languages %}
      {% for language in languages %}
        <form class="form-inline my-2 my-lg-0"action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
          <input class="form-control mr-sm-2"  name="next" type="hidden" value="{{ redirect_to }}" />
          <input class="form-control mr-sm-2" name="language" type="hidden" value="{{ language.code }}" />
          <button class="btn btn-primary mr-2 mr-sm-r" type="submit">{{language.code|capfirst}}</button>
        </form>
      {% endfor %}
    </ul>
  </div>
</nav>
