{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{% trans "Create an order" %}</h1>
<form action="{{ get_success_url }}" method="POST">
  <div class="form-container">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary">{% trans "Save" %}</button>
  </div>
</form>
{% endblock %}
